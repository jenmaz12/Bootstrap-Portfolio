<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
    
        <header class="row">
            <div class="col-md-7">
                <h1 class="p-3 mb-2 bg-info text-white"><a href="index.html" class="text-white">Jennifer Mazanec</a></h1>
            </div>
            <div class="col-md-5">
                <nav class="nav justify-content-end">
                    <a class="nav-link text-muted" href="index.html">About</a>
                    <a class="nav-link text-muted" href="portfolio.html">Portfolio</a>
                    <a class="nav-link text-muted" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        
        <div class="row">
            <div class="col-12">
                <h2 class="text-info">Contact</h2>
            </div>
        </div>

        <div class="form-group text-muted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="5" id="message"></textarea>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>

    <footer class="footer bg-secondary fixed-bottom mt-5">
        <div class="container-fluid text-center text-light py-2">
              <span>Copyright &copy;</span>
        </div>
    </footer>
</body>
</html>
